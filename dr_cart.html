<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱的礼物</title>
    <link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/dr_cart/dr_cart.css">
</head>
<body>
<!--页头-->
<header style="width:100% margin:0;" >
	<img src="imgs/icon/loading.gif" alt="">页面加载中...
	<!--页面头部logo+nav部分，请用window.load()加载头部-->
</header>
<!--主体部分-->
<section>
	<div class="shoppingcart"  id="app">
		<div class="cart-list">
			<!--购物车标题-->
			<div class="check-head">
				<h3>|购物车</h3>
				<div class="shopping-staps">
					<div class="sp-staps steps-active">
						<span>1</span>
						<p>1.我的购物车</p>
					</div>
					<div class="sp-staps">
						<span>2</span>
						<p>2. 填写订单信息 / 签署真爱协议</p>
					</div>
					<div class="sp-staps">
						<span>3</span>
						<p>3.付款 完成购买</p>
					</div>
				</div>
			</div>

			<!--cartlist-->
			<div class="cart-list">
				<table width="100%" border-collapse="collapse">
					<thead >
					<tr class="thead" border="1">
						<td width="150px" colspan="2" class="padleft-20">
							<input type="checkbox" @click="checkall()" :checked="checkAll">全选
						</td>
						<td width="500px" align="center">商品</td>
						<td width="260px" class="nopad_left border_dashed">
							<!--数量-->
							<span>数量</span>
							<!--数量end-->
						</td>
						<td>
							<!--刻字-->
							<span>备注信息</span>
							<!--刻字end-->
						</td>
						<td width="200px" align="center">价格</td>
						<td width="150px" align="center" class="padright-20">操作</td>
					</tr>
					</thead>
					<!--加载tbody 的第一行-->
					<tbody class="cart-tbody" id="cart-tbody">
					<tr class="cart-lists" v-for="(p,index) in plist">
						<td width="30px" colspan="" class="padleft_20" valign="top">
							<input type="checkbox" name=""  value="1"  class="cbox" @click="checked(p)" :checked="p.checked">
						</td>
						<td width="120px" valign="top">
							<img :src="p.pic" alt="" width="100" height="100">
						</td>
						<td width="280px" class="nopad_left border_dashed">
							<strong>
								{{p.title}}
							</strong>
							<strong>求婚钻戒</strong>
						</td>
						<td width="260px" class="nopad_left border_dashed">{{p.count}}

						</td>
						<td width="160px" class="border_dashed pay_money" align="center">

						</td>
						<td width="160px" class="border_dashed pay_money" align="center">
							<span>{{p.price | forMoney}}</span>
						</td>

						<td width="150px" class="border_dashed" align="center">
							<a href="javascript:" class="addCollect">
								移入收藏夹
							</a>
							<br>
							<a href="javascript:" class="car-del"
							   @click="deletePro(p)">
								删除
							</a>
						</td>
					</tr>

					</tr>
					</tbody>
				</table>
			</div>
			<!--表格尾部信息-->
			<div class="shoppingcart_pay clearfix">
				<div class="scfoot_left">
					<!--<p><input type="checkbox" name="" id="" value="" checked="checked" class="check_all">全选</p>-->
				<!--	<p><a href="javascript:;" id="addAll">全部移入收藏夹</a></p>  -->
					<p><a href="dr_products.html">继续购物</a></p>
				</div>
				<div class="scfoot_right">
					<p id="cart-count">已选<strong> 1 </strong>件商品</p>
					<p id="cart-amount">总价：{{total | forMoney}}</p>
					<p>免运费</p>
					<a href="javascript:;" id="cart-post" class="link_btn2">立即结算</a>
				</div>
			</div>
			<div class="shopping_security">
				<span class="security1">支持全球配送，实体店取货</span>
				<span class="security2">全程保价 无风险</span>
				<span class="security3">支付安全保障 安全支付系统采用SSL加密</span>
			</div>
		</div>
		<!--弹框-->
		<div class="dr-sametc" id="verTips">

		</div>
		<!--弹框 end-->
	</div>
</section>
<!--加载页尾footer-->
<footer>
    <img src="imgs/icon/loading.gif" alt="">页面加载中...
    <!--页面尾部，联系我们，请用window.load()加载头部-->

</footer>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/cart/vue.min.js"></script>
<script src="js/cart/vue-resource.js"></script>
<script src="js/cart/cart-vue.js"></script>
<!--<script src="js/myQuery.js"></script>-->
<script src="js/index/index.js"></script>
<!--<script src="js/cart/cart.js"></script>-->
<!--<script src="js/cart/cart_list.js"></script>-->
</body>
</html>
